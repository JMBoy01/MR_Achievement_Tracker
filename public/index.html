<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Achievements Tracker</h1>
    <p>Select the achievements you have completed. Your progress will be saved automatically.</p>

    <select id="categories" name="categories">
      <option>No category selected</option>
    </select>

    <table id="achievementsTable">
        <thead>
            <tr>
                <th>Achievement</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
        <!-- Achievements rows will be injected here -->
        </tbody>
    </table>
</div>
<script src="app.js"></script>
</body>
</html>
